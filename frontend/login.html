<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Harvest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-emerald: #00b894;
            --deep-navy: #1e272e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e272e 0%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .access-card {
            background: white;
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .card-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--deep-navy);
            text-align: center;
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
        }

        .card-logo span {
            color: var(--primary-emerald);
        }

        .form-label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.85rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            margin-bottom: 15px;
        }

        .btn-access {
            background: var(--primary-emerald);
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            transition: 0.4s;
        }

        .btn-access:hover {
            background: #01a382;
            transform: translateY(-2px);
        }

        #msg {
            font-size: 0.85rem;
            text-align: center;
            margin-top: 15px;
            min-height: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="access-card animate__animated animate__fadeInDown">
        <a href="index.html" class="card-logo">ðŸŒ¾ Smart<span>Harvest</span></a>
        <h4 class="fw-bold mb-4 text-center">Farmer Login</h4>

        <form id="loginForm">
            <label class="form-label">Farmer ID / Email</label>
            <input type="email" id="email" class="form-control" placeholder="farmer@example.com" required>

            <label class="form-label">Secure Password</label>
            <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label small" for="remember">Remember me</label>
                </div>
                <a href="#" class="small text-decoration-none" style="color: var(--primary-emerald)">Forgot?</a>
            </div>

            <button type="submit" class="btn-access" id="submitBtn">Sign In to Dashboard</button>

            <div id="msg"></div>
        </form>

        <p class="text-center mt-4 small text-muted">New here? <a href="register.html"
                style="color: var(--primary-emerald); font-weight:700; text-decoration:none;">Register Farm</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const msgDiv = document.getElementById("msg");
            const submitBtn = document.getElementById("submitBtn");
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Client-side validation
            if (!email || !password) {
                msgDiv.style.color = "#ff4757";
                msgDiv.innerText = "Please fill in all fields.";
                return;
            }

            msgDiv.innerText = "Authenticating...";
            msgDiv.style.color = "#64748b";
            submitBtn.disabled = true;

            try {
                const res = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('farmerName', data.name || email);
                    localStorage.setItem('farmerEmail', data.email || email);
                    if (data.region) localStorage.setItem('farmerRegion', data.region);
                    if (data.soil) localStorage.setItem('farmerSoil', data.soil);
                    msgDiv.style.color = "var(--primary-emerald)";
                    msgDiv.innerText = "Login successful! Redirecting...";

                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                } else {
                    msgDiv.style.color = "#ff4757";
                    msgDiv.innerText = data.message || "Login failed. Please try again.";
                    submitBtn.disabled = false;
                }
            } catch (error) {
                msgDiv.style.color = "#ff4757";
                msgDiv.innerText = "Server error. Is the backend running?";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
