<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Farm | Smart Harvest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary-emerald: #00b894;
            --deep-navy: #1e272e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e272e 0%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .access-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
        }

        .card-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--deep-navy);
            text-decoration: none;
        }

        .card-logo span {
            color: var(--primary-emerald);
        }

        .form-label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.85rem;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            margin-bottom: 12px;
        }

        .btn-access {
            background: var(--primary-emerald);
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-access:hover {
            background: #01a382;
        }

        .badge-region {
            background: #e3fcf7;
            color: var(--primary-emerald);
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 50px;
        }

        #msg {
            font-size: 0.85rem;
            text-align: center;
            margin-top: 15px;
            min-height: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="access-card animate__animated animate__fadeInUp">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="card-logo">ðŸŒ¾ Smart<span>Harvest</span></a>
            <span class="badge-region">Gujarat & Jharkhand Only</span>
        </div>

        <h4 class="fw-bold mb-1">Create Account</h4>
        <p class="text-muted small mb-4">Join 5,000+ farmers using AI for better yields.</p>

        <form id="regForm">
            <div class="row g-2">
                <div class="col-12">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="regName" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="farmer@example.com" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Select Region</label>
                    <select class="form-select" id="regRegion" required>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Jharkhand">Jharkhand</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Primary Soil</label>
                    <select class="form-select" id="regSoil" required>
                        <option value="Black">Black Soil</option>
                        <option value="Red">Red Soil</option>
                        <option value="Sandy">Sandy Soil</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Set Password</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="Create strong password"
                        required>
                </div>
            </div>
            <button type="submit" class="btn-access">Complete Registration</button>
            <div id="msg"></div>
        </form>
        <p class="text-center mt-4 small text-muted">Already registered? <a href="login.html"
                style="color: var(--primary-emerald); font-weight:700; text-decoration:none;">Login here</a></p>
    </div>

    <script>
        document.getElementById("regForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const msgDiv = document.getElementById("msg");
            const submitBtn = e.target.querySelector("button[type='submit']");

            // Gather all data points
            const formData = {
                name: document.getElementById("regName").value.trim(),
                email: document.getElementById("regEmail").value.trim(),
                region: document.getElementById("regRegion").value,
                soil: document.getElementById("regSoil").value,
                password: document.getElementById("regPassword").value.trim()
            };

            // Client-side validation
            if (!formData.name || !formData.email || !formData.password) {
                msgDiv.style.color = "#ff4757";
                msgDiv.innerText = "Please fill in all required fields.";
                return;
            }

            if (formData.password.length < 6) {
                msgDiv.style.color = "#ff4757";
                msgDiv.innerText = "Password must be at least 6 characters.";
                return;
            }

            msgDiv.innerText = "Creating account...";
            msgDiv.style.color = "#64748b";
            submitBtn.disabled = true;

            try {
                const res = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('farmerName', formData.name);
                    msgDiv.style.color = "var(--primary-emerald)";
                    msgDiv.innerText = "Success! Account created. Redirecting...";

                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                } else {
                    msgDiv.style.color = "#ff4757";
                    msgDiv.innerText = data.message || "Registration failed.";
                    submitBtn.disabled = false;
                }
            } catch (error) {
                msgDiv.style.color = "#ff4757";
                msgDiv.innerText = "Connection error. Check if your server is running.";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
